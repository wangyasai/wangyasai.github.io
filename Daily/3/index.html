<body>
	<script>
		var  renderer, scene, camera, composer, circle,circle2,skelet, particle;
		var material;
		var mesh;
		var r = 20;
		var angle = 0;


		window.onload = function(){
			init();
			animate();
		}


		function init() {
			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio((window.devicePixelRatio) ? window.devicePixelRatio : 1);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.autoClear = false;
			renderer.setClearColor(0x000000, 0.0);
			document.getElementById('canvas').appendChild(renderer.domElement);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 700;
			camera.position.y = 100;

			scene.add(camera);



			material = new THREE.MeshLambertMaterial({
				color: 0xFFFFFF,
				flatShading: THREE.FlatShading

			});

			var ambientLight = new THREE.AmbientLight(0x999999);
			scene.add(ambientLight);

			var lights = [];
			lights[0] = new THREE.DirectionalLight(0xFBD786, 1);
			lights[0].position.set(1, 0, 0);
			lights[1] = new THREE.DirectionalLight( 0x8200C9, 1 );
			lights[1].position.set( 0.75, 1, 0.5 );
			lights[2] = new THREE.DirectionalLight( 0x8200C9, 1 );
			lights[2].position.set( -0.75, -1, 0.5 );
			scene.add(lights[0]);
			scene.add(lights[1]);
			scene.add(lights[2]);
			lights.castShadow = true;

			//particles
			particle = new THREE.Object3D();
			var material = new THREE.MeshPhongMaterial({
				color: 0xFFFFFF,
				transparent:true,
				opacity:0.7,
				flarShading: THREE.FlatShading
			});


			for (var i = 0; i < 1000; i++) {
				var mesh = new THREE.Mesh(new THREE.PlaneGeometry( 6, Math.random()*20+5, Math.random()*30 ), material);
				mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
				mesh.position.multiplyScalar(300);
				mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
				particle.add(mesh);
			}

			scene.add(particle);

			createball();
			window.addEventListener('resize', onWindowResize, false);

		};

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}


		

		Ball = function(up,down,panduan){
			var geom = new THREE.OctahedronGeometry(up,down);
			// geom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI/2));
			geom.mergeVertices();
			var l = geom.vertices.length;

			this.waves = [];

			for (var i=0;i<l;i++){
				var v = geom.vertices[i];
				this.waves.push({y:v.y,
					x:v.x,
					z:v.z,
					y:v.y,
					ang: Math.PI/2+Math.random()*20,
					amp: Math.random()*25,
					speed:0.026
				});
			};
			var mat = new THREE.MeshPhongMaterial({
				color: 0xFBD786,
				transparent:true,
				opacity:0.9,
				wireframe: panduan,
				shading:THREE.FlatShading,
			});

			this.mesh = new THREE.Mesh(geom, mat);
			this.mesh.receiveShadow = true;
		}

		Ball.prototype.moveWaves = function (){
			var verts = this.mesh.geometry.vertices;
			var l = verts.length;

			for (var i=0; i<l; i++){
				var v = verts[i];
				var vprops = this.waves[i];
				v.x =  vprops.x + Math.cos(vprops.ang)*vprops.amp;
				v.y = vprops.y + Math.sin(vprops.ang)*vprops.amp;
				vprops.ang += vprops.speed;
			}
			this.mesh.geometry.verticesNeedUpdate=true;
			ball.mesh.rotation.y += .005;
		}


		function createball(){
			ball = new Ball(180,5,false);
			ball.mesh.position.y = 100;
			scene.add(ball.mesh);
		}

		function animate() {
			requestAnimationFrame(animate);
			ball.moveWaves();
			particle.position.y = 100;
			particle.rotation.y += 0.0040;
			renderer.clear();
			renderer.render( scene, camera );	

		};
	</script>
